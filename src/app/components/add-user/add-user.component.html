<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Add User</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  <form [formGroup]="userForm" (ngSubmit)="submitUserForm()" #resetUserForm="ngForm" novalidate>
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Name -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="User name" formControlName="name">
          <mat-error *ngIf="handleError('name', 'required')">
            You must provide an <strong>user name</strong>
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field class="example-full-width">
          <input matInput type="email" placeholder="User email" email="true" formControlName="email">
          <mat-error *ngIf="handleError('email', 'required')">
            You must provide an <strong>user email</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <mat-error *ngIf="error">
        Could not add the user. {{error}}
      </mat-error>
    </mat-card>

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Submit</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
