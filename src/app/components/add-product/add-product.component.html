<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Add Product</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  <form [formGroup]="productForm" (ngSubmit)="submitProductForm()" #resetProductForm="ngForm" novalidate>
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Name -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Product name" formControlName="name">
          <mat-error *ngIf="handleError('name', 'required')">
            You must provide a <strong>product name</strong>
          </mat-error>
        </mat-form-field>

        <!-- Price -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Product price" formControlName="value">
          <mat-error *ngIf="handleError('value', 'required')">
            You must provide a <strong>product price</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <mat-error *ngIf="error">
        Could not add the product. {{error}}
      </mat-error>
    </mat-card>

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Submit</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
